<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    {% load static %}
    <title>Password Reset-SBT Professionals</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--===============================================================================================-->
    <link
      rel="icon"
      type="image/png"
      href="{%static 'website/images/favicon.ico'%}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{%static 'vendor_login/bootstrap/css/bootstrap.min.css'%}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{%static 'website/css/font-awesome.min.css'%}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{%static 'website/vendor_login_form/animate/animate.css'%}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{%static 'website/vendor_login_form/css-hamburgers/hamburgers.min.css'%}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{%static 'website/vendor_login_form/select2/select2.min.css'%}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{%static 'website/css/login_utils.css'%}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{%static 'website/css/login_main.css'%}"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans"
    />
	<link rel="stylesheet" href=
	"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================--><style>
    label{
    margin-left:20px;

    }
    ul {list-style: none}
    li{
    font-size:15px;


    }
    li::before {content: "*"; color: red}
    li::before {content: "*"; color: red;
      display: inline-block; width: 1em;
      margin-left: -1em}

  </style>

  </head>

  <body>
    <div class="limiter">
		{% for message in messages %}
        <div
          class="alert alert-{{ message.tags }} alert-dismissible fade show"
          role="alert"
        >
          <strong>Message!</strong> {{ message }}
          <button
            type="button"
            class="close"
            data-dismiss="alert"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endfor %}
      <div class="container-login100">

        <div class="wrap-login100">

          <form
            class="login100-form validate-form"
            method="post"
          >  {% csrf_token %}
            <span class="login100-form-title">
              Enter new Password
                <p>Please enter your new password twice so we can verify you typed it in correctly.</p>

            </span>
              <div
              class="wrap-input100 validate-input"
            >
                {{ form }}
                <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-lock" style="margin-bottom:250px; margin-right:10px;"  aria-hidden="true"></i>
              </span>
                <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-check" style="margin-top:310px; margin-right:10px;"  aria-hidden="true"></i>
              </span>
            </div>

            <div class="container-login100-form-btn">
              <button class="login100-form-btn" type="submit">
                Submit
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>

    <!--===============================================================================================-->
    <script src="{%static 'website/vendor_login_form/jquery/jquery-3.2.1.min.js'%}"></script>
    <!--===============================================================================================-->
    <script src="{%static 'website/vendor_login_form/bootstrap/js/popper.js'%}"></script>
    <script src="{%static 'website/vendor_login_form/bootstrap/js/bootstrap.min.js'%}"></script>
    <!--===============================================================================================-->
    <script src="{%static 'website/vendor_login_form/select2/select2.min.js'%}"></script>
    <!--===============================================================================================-->
    <script src="{%static 'website/vendor_login_form/tilt/tilt.jquery.min.js'%}"></script>
    <script>
      $(".js-tilt").tilt({
        scale: 1.1,
      });
      document.getElementById('id_new_password1').setAttribute("class","input100");
      document.getElementById('id_new_password2').setAttribute("class","input100");

    </script>
    <!--===============================================================================================-->
    <script src="{%static 'website/js/login_main.js'%}"></script>
  </body>
</html>
