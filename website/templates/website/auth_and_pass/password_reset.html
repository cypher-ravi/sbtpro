    label{
    margin-left:20px;
    }
    li{

  <body>
    <div class="limiter">
		{% for message in messages %}
        <div
          class="alert alert-{{ message.tags }} alert-dismissible fade show"
          role="alert"
        >
          <strong>Message!</strong> {{ message }}
          <button
            type="button"
            class="close"
            data-dismiss="alert"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endfor %}
      <div class="container-login100">

        <div class="wrap-login100">

          <div class="login100-pic js-tilt" data-tilt>
            <img src="{%static 'website/images/img-01.png'%}" alt="IMG" />
          </div>
          <form
            class="login100-form validate-form"
            method="post"
          >  {% csrf_token %}
            <span class="login100-form-title">
              Password reset
                              <p>Forgotten your password? Enter your email address below, and weâ€™ll email instructions for setting a new one.</p>

            </span>



            <div
              class="wrap-input100 validate-input m"
            >
                {{ form }}
                <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-envelope" style="margin-top:25px;" aria-hidden="true"></i>
              </span>
            </div>

            <div class="container-login100-form-btn">
              <button class="login100-form-btn" type="submit">
                Reset my password
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>

    <!--===============================================================================================-->
    <script src="{%static 'website/vendor_login_form/jquery/jquery-3.2.1.min.js'%}"></script>

    <!--===============================================================================================-->
    <script src="{%static 'website/vendor_login_form/tilt/tilt.jquery.min.js'%}"></script>
    <script>
      $(".js-tilt").tilt({
        scale: 1.1,
      });
      document.getElementById('id_email').setAttribute("class","input100");



      console.log(label);
</script>
