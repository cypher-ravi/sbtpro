<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <title>Login-SBT Professionals</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!--===============================================================================================-->
  <link rel="icon" type="image/png" href="{%static 'website/images/favicon.ico'%}" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{%static 'vendor_login/bootstrap/css/bootstrap.min.css'%}" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{%static 'website/css/font-awesome.min.css'%}" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{%static 'website/vendor_login_form/animate/animate.css'%}" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css"
    href="{%static 'website/vendor_login_form/css-hamburgers/hamburgers.min.css'%}" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{%static 'website/vendor_login_form/select2/select2.min.css'%}" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{%static 'website/css/login_utils.css'%}" />
  <link rel="stylesheet" type="text/css" href="{%static 'website/css/login_main.css'%}" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--===============================================================================================-->
</head>

<body>
  <div class="limiter">
    {% for message in messages %}
    <div class="alert alert-alert-dismissible fade show" role="alert">
      <strong>Message!</strong> 
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}
    <div class="container-login100">

      <div class="wrap-login100">

        <div class="login100-pic js-tilt" data-tilt>
          <img src="" alt="IMG" />
        </div>
        <form class="login100-form validate-form" name="login_form" action="{% url 'website:verify'%}" method="POST"> {% csrf_token %}
          <input type="hidden" name="phonenumber" value="{{phone}}">
          {% if slug %}
          <input type="hidden" value="" name="slug">
          
          
          {% endif %}
          <input type="hidden" value="" name="url">

          <span class="login100-form-title">
            Login
          </span>  
          <div class="wrap-input100"><center>An OTP is sent to your Phone Number you provided</center></div>


          <div class="wrap-input100 validate-input" data-validate="Enter valid username">

            <input class="input100" type="text" id="login" name="otp" placeholder="******" required />
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-key" aria-hidden="true"></i>
            </span>
          </div>

          {% comment %} <div class="wrap-input100 validate-input" data-validate="Password is required">
            <input class="input100" type="password" name="loginpass" placeholder="Password" required />
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-key" aria-hidden="true"></i>
            </span>
          </div> {% endcomment %}
          <div class="wrap-input100"><center><label id="minutes">00</label>:<label id="seconds">00</label></center></div>
          
          <div class="container-login100-form-btn">
            <button class="login100-form-btn" type="submit">
              Login
            </button>
          </div>

          <div class="text-center p-t-12">
            <span class="txt1">
              Forgot
            </span>
            <a class="txt2" href="">
              Password?
            </a>
          </div>

          <div class="text-center p-t-20">
            <a class="txt2" href="">
              Create an Account..
              <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!--===============================================================================================-->
  <script src="{%static 'website/vendor_login_form/jquery/jquery-3.2.1.min.js'%}"></script>
  <!--===============================================================================================-->
  <script src="{%static 'website/vendor_login_form/bootstrap/js/popper.js'%}"></script>
  <script src="{%static 'website/vendor_login_form/bootstrap/js/bootstrap.min.js'%}"></script>
  <!--===============================================================================================-->
  <script src="{%static 'website/vendor_login_form/select2/select2.min.js'%}"></script>
  <!--===============================================================================================-->
  <script src="{%static 'website/vendor_login_form/tilt/tilt.jquery.min.js'%}"></script>
  <script>
    $(".js-tilt").tilt({
      scale: 1.1,
    });
  </script>
 
<script>
  var minutesLabel = document.getElementById("minutes");
  var secondsLabel = document.getElementById("seconds");
  var totalSeconds = 90;
  setInterval(setTime, 1000);

  function setTime() {
    --totalSeconds;
    secondsLabel.innerHTML = pad(totalSeconds % 60);
    minutesLabel.innerHTML = pad(parseInt(totalSeconds / 60));
    if(totalSeconds == 0){
      document.login_form.submit();
    }
  }

  function pad(val) {
    var valString = val + "";
    if (valString.length < 2) {
      return "0" + valString;
    } else {
      return valString;
    }
  }
</script>
  <!--===============================================================================================-->
  <script src=""></script>
</body>

</html>
